<!-- sidebar-wrapper  -->
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="Stories_Id" [value]="service.formData.stories_Id"/>
      <div class="col-md">
        <div class="input-group" style=" width: 90%;  margin-left: 30px;">
          <input class="form-control" placeholder="Name Stories" #Stories_headName="ngModel" [(ngModel)]="service.formData.stories_headName" name="Stories_headName"  required>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary"  type="submit" [disabled]="form.invalid">
                <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-outline-secondary" type=reset>
                <i class="fas fa-eraser" (click)= 'resetForm'></i>
                </button>
            </div>
        </div>
        <div class="form-group">
          <textarea id="comment-text" rows="10" cols="40" #Stories_Text="ngModel" [(ngModel)]="service.formData.stories_Text" name="Stories_Text"></textarea>
        </div>
      </div>
</form>
